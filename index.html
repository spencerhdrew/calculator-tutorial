<html>
<head>
    <title>Calculator Tutorial</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="calculator">
    <!-- Screen and clear key -->
    <div class="top">
        <span class="clear">C</span>
        <div class="screen"></div>
    </div>

    <div class="keys">
        <!-- operators and other keys -->
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span class="operator">+</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span class="operator">-</span>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span class="operator">&divide;</span>
        <span>0</span>
        <span>.</span>
        <span class="eval">=</span>
        <span class="operator">x</span>
    </div>
</div>
<footer>
  <h2>Credit on this goes to kushsolitary @ <a href='http://thecodeplayer.com/walkthrough/javascript-css3-calculator'>Calculator Walkthrough</a></h2>
  <h3>I plan to make some changes on this code to build out my own version soon!</h3>
</footer>
</body
<!-- PrefixFree -->
<script src="script.js" type="text/javascript"></script>
</html>
